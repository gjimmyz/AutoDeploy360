dir_ip_log: "{{ ip_all_collection_path}}/ip_all_collection_log"
flag_file_path: "/tmp/{{ currdate[:4] }}/{{ currdate[4:6] }}/{{ currdate[6:] }}/1"
temp_remote_filtered_ips_file: "/tmp/{{ currdate[:4] }}/{{ currdate[4:6] }}/{{ currdate[6:] }}/filtered_ips.txt"
