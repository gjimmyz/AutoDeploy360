---
# vars file for ip_all_collection
currdate: "{{ lookup('pipe', 'date +%Y%m%d') }}"
currmonth: "{{ lookup('pipe', 'date +%Y%m') }}"
scripts_dir: "/root/scripts"
ip_all_collection_path: "{{ scripts_dir }}/AutoDeploy360/based_on_role_yaml/ip_all_collection/files"
remote_file_path: "{{ scripts_dir }}/monitor_all_ip/{{ currmonth }}/{{ currdate }}/a_ipfile"
