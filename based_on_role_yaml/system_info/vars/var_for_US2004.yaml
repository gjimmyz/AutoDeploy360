  - iftop
  - iotop
  - atop
  - vim
  - net-tools
  - ntp
  - ntpdate
  - nfs-kernel-server
  - nfs-common
  - libssl-dev
  - libffi-dev
  - libaio-dev
  - liblzma-dev
  - libbz2-dev
  - libncurses-dev
  - libgdbm-dev
  - libsqlite3-dev
  - tk-dev
  - libreadline-dev
  - libarchive-dev
  - libjansson-dev
  - libacl1-dev
  - exfat-utils
  - python3-pip
  - tuned
  - iperf3
  - lshw
  - python3-virtualenv
  - libldap2-dev
  - libsasl2-dev
