ssh_user: admin
ntp_cron_job: '/usr/sbin/ntpdate stdtime.gov.hk > /dev/null 2>&1'
software_list:
  - iftop
  - iotop
  - atop
  - vim
  - net-tools
  - ntp
  - ntpdate
  - nfs-kernel-server
  - nfs-common
  - libssl-dev
  - libffi-dev
  - libaio-dev
  - liblzma-dev
  - libbz2-dev
  - libncurses-dev
  - libgdbm-dev
  - libsqlite3-dev
  - tk-dev
  - libreadline-dev
  - libarchive-dev
  - libjansson-dev
  - libacl1-dev
  - exfat-utils
  - python3-pip
  - tuned
  - iperf3
sysctl_config:
  vm.swappiness: 0
  net.core.netdev_budget: 600
